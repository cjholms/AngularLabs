<div class="order-list">
    <div class="header-row row" [ngStyle]="
    {
      'font-weight' : 'bold',
      'font-size' : 'medium'

    }">
      <div class="col-xs-3">Order</div>
      <div class="col-xs-4">Date</div>
      <div class="col-xs-2">Products</div>
      <div class="col-xs-3">Destination</div>
    </div>

    <div class="order-list order-row" *ngFor="let order of orders" [ngStyle]="{
      'padding-top' : '5px',
      'padding-bottom' : '5px'
    }">
      <div class="row row-1" [ngStyle]="{
        'border-top' : 'thin solid',
        'cursor' : 'pointer'
      }">
        <div class="col-xs-3" [routerLink]="['/ship', order.id]">{{ order.id }}</div>
        <div class="col-xs-4">{{ order.orderDate | date }}</div>
        <div class="col-xs-2">{{ order.lines.length }}</div>
        <div class="col-xs-3"></div>
      </div>
      <div class="row row-2" [style.cursor]="'pointer'">
        <div class="col-xs-3"></div>
        <div class="col-xs-4"></div>
        <div class="col-xs-2"></div>
        <div class="col-xs-3">{{ order.shipAddress }}, {{ order.shipCity }}, {{ order.shipRegion }}, {{ order.shipPostalCode }}</div>
      </div>
    </div>

  </div> <!-- End of container div -->
